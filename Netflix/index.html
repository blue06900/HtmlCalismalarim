<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Netflix Form</title>
	
</head>
<body>
	<div class="">

		<h1 class=""></h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>

		<label for="age">Age</label>
		<input type="text" id="age" name="age" required>

		<label for="email">E-mail</label>
		<input type="text" id="email" name="email" required>

		<label for="content-type">Content Type</label>
		<select id="content-type" name="content-type" required>
			<option value="">Select</option>
			<option value="tv-show">TV Show</option>
			<option value="movie">Movie</option>
			<option value="documentary">Documentary</option>
			<option value="stand-up-comedy">Stand-up Comedy</option>
		</select>

		<label>Movie Type</label>
		<div>
			<table>
				<th>
					<input type="checkbox" id="comedy" name="movie-type[]" value="comedy">
					<label for="comedy">Comedy</label>
				</th>
			</table>
			

			<input type="checkbox" id="action" name="movie-type[]" value="action">
			<label for="action">Action</label>

			<input type="checkbox" id="romance" name="movie-type[]" value="romance">
			<label for="romance">Romance</label>
		</div>

		<label>Gender</label>
		<div>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label>

			<input type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label>

			<input type="radio" id="other" name="gender" value="other" required>
			<label for="other">Other</label>
		</div>

		<label for="feedback">Feedback</label>
		<textarea id="feedback" name="feedback"></textarea>

		<button type="submit">Submit</button>
    </form>
	</div>
	
    
</body>
</html>
